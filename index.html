<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Math Operations</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <form>
            <input id="firstAddition" type="text" />
          </form>
        </div>
        <div class="col-sm">
          +
        </div>
        <div class="col-sm">
          <form>
            <input id="secondAddition" type="text" />
          </form>
        </div>
        <div class="col-sm">
          <button type="button" onclick="addition()">=</button>
        </div>
        <div id="finalAddition" class="col-sm">
          ?
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <form>
            <input id="firstMulti" type="text" />
          </form>
        </div>
        <div class="col-sm">
          X
        </div>
        <div class="col-sm">
          <form>
            <input id="secondMulti" type="text" />
          </form>
        </div>
        <div class="col-sm">
          <button type="button" onclick="multi()">=</button>
        </div>
        <div id="finalMulti" class="col-sm">
          ?
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <form>
            <input id="firstDivision" type="text" />
          </form>
        </div>
        <div class="col-sm">
          /
        </div>
        <div class="col-sm">
          <form>
            <input id="secondDivision" type="text" />
          </form>
        </div>
        <div class="col-sm">
          <button type="button" onclick="division()">=</button>
        </div>
        <div id="finalDivision" class="col-sm">
          ?
        </div>
      </div>
    </div>

    <script>
      function addition() {
        var y = document.getElementById("firstAddition").value;
        var z = document.getElementById("secondAddition").value;
        var x = +y + +z;
        document.getElementById("finalAddition").innerHTML = x;
      }
      function multi() {
        var a = document.getElementById("firstMulti").value;
        var b = document.getElementById("secondMulti").value;
        var c = a * b;
        document.getElementById("finalMulti").innerHTML = c;
      }
      function division() {
        var d = document.getElementById("firstDivision").value;
        var e = document.getElementById("secondDivision").value;
        var f = d / e;
        document.getElementById("finalDivision").innerHTML = f;
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
